<div *ngIf="content" class="margin-wrapper">
  <div class="full-box"><img [src]="'images/' + content.images[0]"></div>

  <div class="text-area">
    <div class="ars-poetica column2">
      <div *ngFor="let paragraph of content.intro" class="intro-paragraph">{{paragraph.text}}</div>
    </div>
  </div>

  <div class="text-area">
    <h2>Selected Clients</h2>
    <div class="clients spaceylines">
      <div *ngFor="let client of content.clients">{{client.text}}</div>
    </div>
  </div>
  <div class="full-box"><img [src]="'images/' + content.images[1]"></div>

  <div class="text-area">
    <h2>Awards</h2>
    <div class="column2-grid spaceylines">
      <div *ngFor="let award of content.awards; last as isLast" [style.grid-row]="'span ' + (award.lines.length + (isLast ? 1 : 2))">
        <div class="award-header">{{award.header | uppercase }}</div>
        <div *ngFor="let line of award.lines">{{line}}</div>
        <div *ngIf="!isLast" style="white-space: pre-wrap;">{{' '}}</div>
      </div>
    </div>
  </div>

  <div class="text-area">
    <h2>Publications</h2>
    <div class="column2-grid spaceylines publications">
      <div class="publications-column">
        <h4>print</h4>
        <div *ngFor="let publication of content.printPublications">
          <a *ngIf="publication.url" target="_blank" [href]="publication.url">
            {{publication.text}}
          </a>
          <span *ngIf="!publication.url">{{publication.text}}</span>
        </div>
      </div>
      <div class="publications-column">
        <h4>online</h4>
        <div *ngFor="let publication of content.onlinePublications">
          <a *ngIf="publication.url" target="_blank" [href]="publication.url">
            {{publication.text}}
          </a>
          <span *ngIf="!publication.url">{{publication.text}}</span>
        </div>
      </div>
    </div>
  </div>


  <div class="text-area">
    <h2>Exhibitions</h2>
    <div class="column2-grid spaceylines exhibitions">
      <div *ngFor="let exhibition of content.exhibitions">
        {{exhibition.text}}
      </div>
    </div>
  </div>
</div>
