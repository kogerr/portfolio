<div *ngIf="content" class="margin-wrapper">
  <div class="full-box"><img [src]="'images/' + content.images[0]"></div>

  <div class="text-area">
    <div class="ars-poetica column2" [innerHTML]="content.intro"></div>
  </div>

  <div class="text-area cheat">
    <h2>Clients</h2>
    <div class="clients spaceylines">
      <div *ngFor="let client of content.clients">{{client.text}}</div>
    </div>
  </div>
  <div class="full-box"><img [src]="'images/' + content.images[1]"></div>

  <div class="text-area">
    <h2>Awards</h2>
    <div class="column2-grid spaceylines">
      <div *ngFor="let award of content.awards; last as isLast" [style.grid-row]="'span ' + (award.lines.length + 1)">
        <div>{{award.header | uppercase }}</div>
        <div *ngFor="let line of award.lines">{{line}}</div>
        <div *ngIf="!isLast" style="white-space: pre-wrap;">{{' '}}</div>
      </div>
    </div>
  </div>

  <div class="text-area">
    <h2>Publications</h2>
    <div class="column2-grid spaceylines publications">
      <div>
        <div class="subtitle">print</div>
        <div *ngFor="let publication of content.printPublications">
          <a *ngIf="publication.url" [href]="publication.url">
            {{publication.text}}
          </a>
          <span *ngIf="!publication.url">{{publication.text}}</span>
        </div>
      </div>
      <div>
        <div class="subtitle">online</div>
        <div *ngFor="let publication of content.onlinePublications">
          <a *ngIf="publication.url" [href]="publication.url">
            {{publication.text}}
          </a>
          <span *ngIf="!publication.url">{{publication.text}}</span>
        </div>
      </div>
    </div>
  </div>


  <div class="text-area">
    <h2>Exhibitions</h2>
    <div class="column2-grid spaceylines exhibitions">
      <div *ngFor="let exhibition of content.exhibitions" [class.clickable]="exhibition.link">
        {{exhibition.text}}
      </div>
    </div>
  </div>
</div>
