<div class="preview" *ngIf="post">
    <div class="preivew-text">
        <div class="subtitle">{{post.type}}</div>
        <h3>{{post.title}}</h3>
    </div>
    <img [src]="'images/cover/' + post.cover" width="100%" />
    <div class="overlay">
        <div class="subtitle">{{post.type}}</div>
        <h2>{{post.title}}</h2>
        <div class="preview-line"></div>
        <div class="client">{{post.client}}</div>
        <div class="year">{{post.year}}</div>
    </div>
</div>
